version: 2


sources:
  - name: RenaissanceStar_Archive
    database: landing-zone-acecharter
    schema: RenaissanceStar_Archive
    tables:

      - name: EarlyLiteracySpanish_v2_SY22
        description: Student-level Renaissance Star Early Literacy Assessment (Spanish) data from SY 2021-22.

      - name: Math_v2_SY22
        description: Student-level Renaissance Star Math Enterprise Assessment (English) data from SY 2021-22. Column definitions documentation available at https://doc.renlearn.com/KMNet/R63546.pdf
        columns:
          - name: RenaissanceClientID
            description: Renaissance customer number
          - name: StudentRenaissanceID
            description: Unique internal Renaissance student ID. Used by Renaissance to link the student to other Renaissance systems.
          - name: StudentUniqueId
            description: (StudentSourcedID in source documnetation)
          - name: StudentIdentifier
          - name: StudentUserID
          - name: StateUniqueId
            description: (StudentStateID in source documentation) Student's state ID in Renaissance. Blank if not provided.

      - name: Reading_v2_SY22
        description: Student-level Renaissance Star Reading Enterprise Assessment (English) data from SY 2021-22. Column definitions documentation available at https://doc.renlearn.com/KMNet/R63547.pdf
      
      - name: MathSpanish_v2_SY22
        description: Student-level Renaissance Star Math Enterprise Assessment (Spanish) data from SY 2021-22.
      
      - name: ReadingSpanish_v2_SY22
        description: Student-level Renaissance Star Reading Enterprise Assessment (Spanish) data from SY 2021-22.

