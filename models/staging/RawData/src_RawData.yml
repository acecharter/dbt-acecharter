version: 2


sources:
  - name: RawData
    database: landing-zone-acecharter
    schema: RawData
    tables:
      - name: Anet2021MachineScored
        description: Achievement Network (ANET) interim data for 2021-22 machine-scored questions. Subject/Cycle-specific export files merged manually prior to uploading to BigQuery. Data dictionary available at https://docs.google.com/spreadsheets/d/1_YzndyAzXSlsoygzts2W1dXr0I1IzcxLmSQIb6kLyUg/edit#gid=1509206850

      - name: AttendanceReportingPeriods
        description: Attendance reporting period date information
        columns:
          - name: "SchoolYear || '-' || ReportingPeriodType || '-' || ReportingPeriodNumber"
            description: The combination of the above columns should be unique
            tests:
              - unique
          - name: SchoolYear
            tests:
              - not_null
          - name: ReportingPeriodType
            tests:
              - not_null
          - name: ReportingPeriodNumber
            tests:
              - not_null
          - name: StartDate
            description: First day of the reporting period.
            tests:
              - not_null
          - name: EndDate
            description: Last day of the reporting period.
            tests:
              - not_null

